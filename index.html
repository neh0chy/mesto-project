<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>«Место»</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/cousteau.jpg" alt="Кусто">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button button-edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button-new" type="button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_field_name" type="text" name="popup__username" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__input popup__input_field_description" type="text" name="popup__description" value="Исследователь океана" placeholder="О себе">
        </fieldset>
        <button class="button button-submit" type="submit">Сохранить</button>
      </form>
      <button class="button button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_field_name" type="text" name="popup__username" placeholder="Название">
          <input class="popup__input popup__input_field_link" type="text" name="popup__link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="button button-submit" type="submit">Сохранить</button>
      </form>
      <button class="button button-close" type="button"></button>
    </div>
  </div>
  <div class="popup image-viewer">
    <div class="image-viewer__container">
      <figure class="image-viewer__figure">
        <img class="image-viewer__image" src="" alt="">
        <figcaption class="image-viewer__caption"></figcaption>
      </figure>
      <button class="button button-close" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <figure class="card">
      <img class="card__image" src="" alt="">
      <figcaption class="card__info">
        <h2 class="card__title"></h2>
        <button class="button button-like" type="button"></button>
        <button class="button button-delete" type="button"></button>
      </figcaption>
    </figure>
  </template>
  <script src="scripts/script.js"></script>
</body>

</html>
