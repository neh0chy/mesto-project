<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>«Место»</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/cousteau.jpg" alt="Кусто">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
        <figure class="card">
          <img class="card__image" src="images/photo-moscow.jpg" alt="Москва">
          <figcaption class="card__info">
            <h2 class="card__title">Москва</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/photo-spb.jpg" alt="Санкт-Петербург">
          <figcaption class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/photo-kazan.jpg" alt="Казань">
          <figcaption class="card__info">
            <h2 class="card__title">Казань</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/photo-kaliningrad.jpg" alt="Калининград">
          <figcaption class="card__info">
            <h2 class="card__title">Калининград</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/photo-sahalin.jpg" alt="Сахалин">
          <figcaption class="card__info">
            <h2 class="card__title">Сахалин</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <img class="card__image" src="images/photo-vladivostok.jpg" alt="Владивосток">
          <figcaption class="card__info">
            <h2 class="card__title">Владивосток</h2>
            <button class="card__like"></button>
          </figcaption>
        </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <!--Модальное окно открывается, если к блоку с классом "popup" добавить класс "popup_opened"-->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" placeholder="Имя">
          <input class="popup__input" type="text" placeholder="О себе">
        </fieldset>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="submit"></button>
    </div>
  </div>
</body>

</html>
